<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Supplier Management</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="stock-management.html">Stock</a>
            <a href="reports.html">Reports</a>
            <a href="login.html" onclick="handleLogout()">Logout</a>
        </nav>
    </header>
    <main>
        <div class="supplier-form">
            <h2>Add New Supplier</h2>
            <form id="supplierForm">
                <input type="text" id="supplierName" placeholder="Supplier Name" required>
                <input type="email" id="supplierEmail" placeholder="Email" required>
                <input type="tel" id="supplierPhone" placeholder="Phone Number">
                <textarea id="supplierAddress" placeholder="Address"></textarea>
                <button type="submit">Add Supplier</button>
            </form>
        </div>

        <div class="threshold-settings">
            <h2>Stock Threshold Settings</h2>
            <div id="thresholdControls"></div>
        </div>

        <div class="purchase-orders">
            <h2>Auto-Generated Purchase Orders</h2>
            <div id="purchaseOrders"></div>
        </div>

        <div class="supplier-list">
            <h2>Registered Suppliers</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Products</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="supplierList"></tbody>
            </table>
        </div>
    </main>

    <script src="supplier-management.js"></script>
</body>
</html>
